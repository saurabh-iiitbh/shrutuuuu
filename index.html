<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Shrutuuu üíñ</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  overflow: hidden;
  color: white;
  text-align: center;
}
.fade {
  animation: fadeIn 2s ease forwards;
}
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
button {
  background: #fff;
  color: #ff69b4;
  border: none;
  padding: 12px 30px;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px #fff;
  transition: 0.3s;
}
button:hover {
  background: #ff69b4;
  color: #fff;
  box-shadow: 0 0 25px #fff;
}
.hidden {
  display: none;
}
.glow {
  text-shadow: 0 0 15px #fff, 0 0 25px #ffb6c1;
  animation: glowPulse 2s infinite alternate;
}
@keyframes glowPulse {
  from {text-shadow: 0 0 10px #fff;}
  to {text-shadow: 0 0 25px #ff69b4;}
}
.message {
  font-size: 1.8em;
  margin: 30px;
  opacity: 0;
  animation: showMsg 2s forwards;
}
@keyframes showMsg {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
.sparkle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  animation: sparkle 5s infinite;
}
@keyframes sparkle {
  0% {transform: translateY(0) scale(1); opacity: 1;}
  100% {transform: translateY(-500px) scale(0); opacity: 0;}
}
</style>
</head>
<body>

<!-- Page 1 -->
<div id="page1" class="fade">
  <h1 class="glow" style="margin-top: 20vh; font-size: 2.8em;">üéÇ Happy Birthday Shrutuuu üíñ</h1>
  <img src="https://i.ibb.co/PMf6Tyz/flower.png" width="150">
  <br><br>
  <button onclick="revealMessage()">Click to Reveal Message</button>
</div>

<!-- Page 2 -->
<div id="page2" class="hidden fade">
  <audio id="bgm" src="music.mp3" autoplay></audio> <!-- replace with your file name -->
  <h2 class="glow" style="margin-top: 10vh;">üíù For My Dearest Shrutuuu üíù</h2>
  <div id="messages"></div>
</div>

<script>
function revealMessage() {
  document.getElementById('page1').classList.add('hidden');
  const page2 = document.getElementById('page2');
  page2.classList.remove('hidden');
  page2.classList.add('fade');
  
  const bgm = document.getElementById('bgm');
  bgm.play().catch(() => console.log("Autoplay blocked, user interaction required."));
  
  const msgs = [
    "üå∏ You make the world brighter with your smile üí´",
    "üíñ Every moment with you feels magical üíï",
    "üéÇ May your day be as sweet as your heart üå∑",
    "‚ú® You‚Äôre my favorite reason to smile, Shrutuuu üíû"
  ];
  
  const container = document.getElementById('messages');
  msgs.forEach((text, i) => {
    const msg = document.createElement('div');
    msg.className = 'message glow';
    msg.style.animationDelay = `${i * 3}s`;
    msg.textContent = text;
    container.appendChild(msg);
  });

  // sparkle effect
  for(let i = 0; i < 50; i++){
    let s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = Math.random() * window.innerWidth + 'px';
    s.style.top = (Math.random() * window.innerHeight + 300) + 'px';
    s.style.animationDuration = (3 + Math.random() * 5) + 's';
    document.body.appendChild(s);
  }
}
</script>

</body>
</html>
